<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="general.html :: headers"></th:block>
    <title>Weapons</title>
</head>
<body>
<nav  class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/admin">Назад</a><br>
    <a class="navbar-brand" href="/weapons">Товары</a><br>
    <a class="navbar-brand" href="/persons">Люди</a><br>
    <a class="navbar-brand" href="/clients">Клиенты</a><br>
    <a class="navbar-brand" href="/managers">Сотрудники</a><br>
    <a class="navbar-brand" href="/users">Пользователи</a><br>
    <a class="navbar-brand" href="/orders">Заказы</a><br>
    <a class="navbar-brand" href="/logout">Выйти</a>
    <a class="navbar-brand" href="/actuator">Actuator</a>
</nav>
<h3>Товары</h3>
<div>
    <form method="post" action="/weapon/">
        <input type="text" name="cadastralNumber" placeholder="Кадастровый номер">
        <input type="text" name="name" placeholder="Название">
        <input type="text" name="producer" placeholder="Производитель">
        <input type="text" name="technicalSpecifications" placeholder="Технические характеристики">
        <input type="number" step="0.01" name="price" placeholder="Стоимость">
        <input type="hidden" name="action" th:value="addItem"/>
        <input type="submit" class="btn btn-primary" value="Создать">
    </form>
</div>
<table class="table table-bordered">
    <thead>
    <th scope="col">ID</th>
    <th scope="col">Кадастровый номер</th>
    <th scope="col">Название</th>
    <th scope="col">Производитель</th>
    <th scope="col">Технические характеристики</th>
    <th scope="col">Цена</th>
    </thead>
    <th:block th:each="item: ${weapons}">
        <tr>
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getCadastralNumber()}"></td>
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getProducer()}"></td>
            <td th:text="${item.getTechnicalSpecifications()}"></td>
            <td th:text="${item.getPrice()}"></td>
            <td>
                <form method="post" th:action="@{/weapon/{id}(id=${item.getId()})}">
                    <input type="submit" class="btn btn-danger" value="Удалить">
                </form>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
